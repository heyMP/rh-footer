<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="utf-8" />
  <link rel="dns-prefetch" href="//static.redhat.com" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://static.redhat.com" />

  <!-- Critical dependencies -->
  <link type="text/css" rel="stylesheet"
    href="https://static.redhat.com/libs/redhat/redhat-font/4/webfonts/red-hat-font.min.css" media="all" />
  <script type="module" src="./src/rh-footer.js"></script>
  <script type="module" src="./src/rh-demo.js"></script>

  <!-- Additional components -->
  <link type="text/css" rel="stylesheet" href="./src/rh-footer-lightdom.css" media="all" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/@patternfly/pfe-styles/dist/pfe-base.css"
    media="all" />
  <link type="text/css" rel="stylesheet" href="https://static.redhat.com/libs/redhat/redhat-theme/6/advanced-theme.css"
    media="all" />
  <script type="module" src="https://unpkg.com/@patternfly/pfe-cta?module"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    section {
      margin: 10rem 0;
    }

    section:first-of-type {
      margin-top: 5rem;
    }

    section:last-of-type {
      margin-bottom: 5rem;
    }
  </style>
</head>

<body>

  <section>
    <h2>Kitchen Sink:</h2>
    <rh-demo>
      <template>
        <rh-footer>
          <a slot="logo" href="/en">
            <img alt="Red Hat logo" src="https://static.redhat.com/libs/redhat/brand-assets/2/corp/logo--on-dark.svg" />
          </a>
          <rh-footer-social-link slot="social-links-end" icon="web-icon-github"><a aria-label="Github"
              href="#github">Github</a>
          </rh-footer-social-link>
            <rh-footer-links slot="links">
              <h3 slot="header">Products</h3>
              <ul slot="panel">
                <li><a href="#">Red Hat Ansible Automation Platform</a></li>
                <li><a href="#">Red Hat Enterprise Linux</a></li>
                <li><a href="#">Red Hat OpenShift</a></li>
                <li><a href="#">Red Hat OpenShift Container Storage</a></li>
                <li><a href="#">Red Hat OpenStack Platform</a></li>
                <li><a href="#">See all products</a></li>
              </ul>
            </rh-footer-links>
            <rh-footer-links slot="links">
              <h3 slot="header">Tools</h3>
              <ul slot="panel">
                <li><a href="#">My account</a></li>
                <li><a href="#">Customer support</a></li>
                <li><a href="#">Red Hat OpenShift</a></li>
                <li><a href="#">Contact training</a></li>
                <li><a href="#">Red Hat OpenStack Platform</a></li>
                <li><a href="#">See all products</a></li>
              </ul>
            </rh-footer-links>
            <rh-footer-links slot="links">
              <h3 slot="header">Try, buy, sell</h3>
              <ul slot="panel">
                <li><a href="#">Red Hat Store</a></li>
                <li><a href="#">Red Hat Enterprise Linux</a></li>
                <li><a href="#">Red Hat OpenShift</a></li>
                <li><a href="#">Contact training</a></li>
                <li><a href="#">Red Hat OpenStack Platform</a></li>
                <li><a href="#">See all products</a></li>
              </ul>
            </rh-footer-links>
            <rh-footer-links slot="links">
              <h3 id="communicate" slot="header">Communicate</h3>
                <ul>
                  <li><a href="#">Contact us</a></li>
                  <li><a href="#">Feedback</a></li>
                  <li><a href="#">Social</a></li>
                  <li><a href="#">Red Hat newsletter</a></li>
                  <li><a href="#">Email preferences</a></li>
                </ul>
            </rh-footer-links>
          <rh-footer-block slot="main-secondary">
            <h3 slot="header">About Red Hat</h3>
            <p>We’re the world’s leading provider of enterprise open source solutions―including Linux, cloud, container,
              and
              Kubernetes. We deliver hardened solutions that make it easier for enterprises to work across platforms and
              environments, from the core datacenter to the network edge.
            </p>
            <p>Duis nulla esse ad id anim ipsum et magna amet laborum ex consectetur nulla. Est non ex ea ut ex laborum
              id
              aute eiusmod eu quis qui. <a href="#">Consequat consequat tempor elit nostrud non</a>.</p>
          </rh-footer-block>
          <rh-footer-block slot="main-secondary">
            <h3 slot="header">Subscribe to our free newsletter, Red Hat Shares</h3>
            <pfe-cta><a href="#blocks">Sign up now</a></pfe-cta>
          </rh-footer-block>
          <rh-footer-block slot="main-secondary">
            <h3 slot="header">Select a language</h3>
            <p>insert language switcher here...</p>
          </rh-footer-block>
          <rh-footer-links slot="footer-primary" header-hidden>
            <h3 slot="header">Red Hat legal and privacy links</h3>
            <ul>
              <li><a href="#">About Red Hat</a></li>
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Events</a></li>
              <li><a href="#">Locations</a></li>
              <li><a href="#">Contact Red Hat</a></li>
              <li><a href="#">Red Hat Blog</a></li>
              <li><a href="#">Cool Stuff Store</a></li>
              <li><a href="#">Diversity, equity, and inclusion</a></li>
            </ul>
          </rh-footer-links>
          <rh-footer-links slot="footer-secondary" header-hidden>
            <h3 slot="header">Red Hat legal and privacy links</h3>
            <rh-footer-copyright></rh-footer-copyright>
            <ul>
              <li><a href="#">Privacy statement</a></li>
              <li><a href="#">Terms of use</a></li>
              <li><a href="#">All policies and guidelines</a></li>
              <li><a href="#">Digital accessibility</a></li>
              <li><a href="#">Cookie preferences</a></li>
            </ul>
          </rh-footer-links>
          <div slot="footer-secondary"><a href="#">*We’ve updated our privacy statement effective December 30,
              202X.</a>
          </div>
          <a href="https://www.redhat.com/en/summit" slot="footer-tertiary"><img
              src="https://access.redhat.com/chrome_themes/nimbus/img/rh-summit-red-a.svg" alt="Red Hat Summit"
              width="73px"></a>
        </rh-footer>
      </template>
    </rh-demo>
  </section>


  <section>
    <h2>Default:</h2>
    <rh-demo>
      <template>
        <rh-footer></rh-footer>
      </template>
    </rh-demo>
  </section>


  <section>
    <h2>Regions: Level 1</h2>
    <rh-demo>
      <template>
        <rh-footer debug>
          <div slot="header"></div>
          <div slot="main"> </div>
          <div slot="footer"> </div>
        </rh-footer>
      </template>
    </rh-demo>
  </section>


  <section>
    <h2>Regions: Level 2</h2>
    <rh-demo>
      <template>
        <rh-footer debug>
          <div slot="header-primary"></div>
          <div slot="header-secondary"></div>
          <div slot="main-primary"></div>
          <div slot="main-secondary"></div>
          <div slot="footer-primary"></div>
          <div slot="footer-secondary"></div>
          <div slot="footer-tertiary"></div>
        </rh-footer>
      </template>
    </rh-demo>
  </section>

</body>
</html>
