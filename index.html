<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <link rel="dns-prefetch" href="//static.redhat.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://static.redhat.com" />
    <link
      rel="preload"
      href="/assets/rh-web-iconfont.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      href="/assets/RedHatTextVFModified.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/assets//RedHatDisplayVFModified.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <script
      nomodule
      src="https://unpkg.com/@webcomponents/webcomponentsjs@2.5.0/custom-elements-es5-adapter.js"
    ></script>
    <!-- Add support for Web Components to older browsers. -->
    <script
      nomodule
      src="https://unpkg.com/@webcomponents/webcomponentsjs@2.5.0/webcomponents-loader.js"
    ></script>
    <!-- Load your application code anytime after loader.js -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://static.redhat.com/libs/redhat/redhat-theme/6/advanced-theme.css"
      media="all"
    />
    <!-- Required css files -->
    <link type="text/css" rel="stylesheet" href="https://static.redhat.com/libs/redhat/redhat-font/4/webfonts/red-hat-font.min.css" media="all" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/@patternfly/pfe-styles/dist/pfe-base.css" media="all" />
    <script type="module" src="https://unpkg.com/@patternfly/pfe-cta?module"></script>
    <script type="module" src="./dist/src/rh-footer.js"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      section {
        margin: 10rem 0;
      }
      section:first-of-type {
        margin-top: 5rem;
      }
      section:last-of-type {
        margin-bottom: 5rem;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Default:</h2>
      <rh-footer></rh-footer>
    </section>
    <section>
      <h2>Regions: Level 1</h2>
      <rh-footer debug>
        <div slot="header"></div>
        <div slot="main"> </div>
        <div slot="footer"> </div>
      </rh-footer>
    </section>
    <section>
      <h2>Regions: Level 2</h2>
      <rh-footer debug>
        <div slot="header__primary"></div>
        <div slot="header__secondary"></div>
        <div slot="main__primary"></div>
        <div slot="main__secondary"></div>
        <div slot="footer__primary"></div>
        <div slot="footer__secondary"></div>
        <div slot="footer__tertiary"></div>
      </rh-footer>
    </section>
    <section>
      <h2>Customize Logo:</h2>
      <rh-footer>
        <a slot="logo" href="#" title="Cool Website">
          <img src="https://via.placeholder.com/156x50" style="width:156px;" />
        </a>
      </rh-footer>
    </section>
  </body>
</html>
